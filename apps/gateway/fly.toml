# fly.toml app configuration file generated for aether-gateway on 2026-01-08T01:14:08-08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'aether-gateway'
primary_region = 'sjc'

[build]
  dockerfile = 'Dockerfile'

# PREVIEW_DOMAIN is set via fly secrets (e.g., "66.241.124.217.nip.io")

[http_service]
  internal_port = 8080
  force_https = false
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 1000
    soft_limit = 800

  [[http_service.checks]]
    interval = '10s'
    timeout = '2s'
    grace_period = '5s'
    method = 'GET'
    path = '/health'

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512
